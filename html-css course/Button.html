<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
<link rel="stylesheet" href="style/button.css">
</head>
<body>
    <button class="sub">Subscribe</button>

    <button class="join">Join</button>

    <button class="tweet">Tweet</button>
    <br>
    <button class="uber">Request now</button>
    <br>
    <button class="amazon">Add to cart</button>
    <br>
    <button class="github">Sign up</button>
    <br>
    <button class="bootstrap">Get started</button>
    <button class="bootstrap2">Download</button>
    <br>
    <button class="linkedin">Apply on company website</button>
    <button class="linkedin2">Save</button>
    <br>
    <button class="back">Back</button>
    <button class="one" style="transition: all 0.2s;"><a href="">1</a></button>
    <button class="two" style="transition: all 0.2s;"><a href="">2</a></button>
    <button class="three" style="transition: all 0.2s;"><a href="">3</a></button>
    <button class="four" style="transition: all 0.2s;"><a href="">4</a></button>
    <button class="five" style="transition: all 0.2s;"><a href="">5</a></button>
    <button class="next">Next</button>
</body>
</html>
