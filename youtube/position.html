<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
    padding-right: 50px;
    ">
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        height: 50px;
        width: 100%;
        ">
        header
    </div>
    <div style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0px;
        top: 50px;
        width: 72px;
        ">sidebar</div>
    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        ">
        div1
    </div>
    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        ">
        div2
    </div>
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        bottom: 20px;
        right: 0px;
        margin-right: 120px;
        ">
        bottom-right
    </div>
    <div style="
        background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        right: 0;
        bottom: 0;
        width: 100px;
        ">
        right-sidebar
    </div>
    <div style="
        background-color: rgba(0, 0, 0, 0.172);
        color: whitesmoke;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        ">
        <div style="
            background-color: white;
            color: black;
            padding: 15px;
            width: 400px;
            border-radius: 8px;
            ">
            <div style="
                font-family: roboto,arial;
                font-size: 20px;
                font-weight:600;
                margin-bottom: 5px;
                ">
                Modal Title
            </div>
            <div style="margin-bottom: 5px;">
                this is a modal
            </div>
            <div>
                <button>close</button>
            </div>
        </div>
    </div>
</body>
</html>
